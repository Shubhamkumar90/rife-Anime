server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Serve index.html for all requests (React Router)
        try_files $uri /index.html;
    }

    # Optional: serve static assets normally
    location /assets/ {
        try_files $uri =404;
    }

    # Disable logging for favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
